<!DOCTYPE html>
<html lang ="en-US">
    <head>
        <!--This meta tag specifies the character encoding for the HTML DOC-->
        <meta charset="UTF-8">
        <!--This meta tag helps with responsive design and tells the browser to match the screen's width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--This meta tag provides a brief summary of the page content-->
        <meta name="description" content="Welcome to Cyrl's Corner, your destination for Apollo Dreams and Poetry.">
        <!--This meta tag specifies the name of the author of the webpage-->
        <meta name="author" content="Cyrl Casalme">
        <!--Keywords that are relevant to the page content-->
        <meta name="keywords" content="Apollo Dreams, Poetry, Cyrl Casalme">
        <!--Tag link that links an external CSS to the HTML file-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--Sets the title of the-->
        <title>CSS Positioning</title>
    </head>

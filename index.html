<!DOCTYPE html> <!--This tells browser that we're using HTML 5-->
<html lang ="en-US"> <!--This says that we're using US English-->
    <!--This is where the head tag goes-->
    <head>
        <!--This meta tag specifies the character encoding for the HTML DOC-->
        <meta charset="UTF-8">
        <!--This meta tag helps with responsive design and tells the browser to match the screen's width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--This meta tag provides a brief summary of the page content-->
        <meta name="description" content="Welcome to Cyrl's Corner, your destination for Apollo Dreams and Poetry.">
        <!--This meta tag specifies the name of the author of the webpage-->
        <meta name="author" content="Cyrl Casalme">
        <!--Keywords that are relevant to the page content-->
        <meta name="keywords" content="Apollo Dreams, Poetry, Cyrl Casalme">
        <!--Tag link that links an external CSS to the HTML file-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--Sets the title of the webpage-->
        <title>CSS Positioning</title>
    </head>
<!--This where the body starts-->
<body>
    <!--This where Header goes-->
    <header>
        <h1 class="h1"><em>Welcome To Apollo, Dreams, and Poetry!</em></h1>
        
        <h2 class="h2"><bold>Cyrl's Corner Landing Page</bold></h2>
            <h2 class="h2">Apollo, Dreams, and Poetry</h2>
                <img src="https://cdn-images-1.medium.com/v2/resize:fit:175/1*luGWb5F8UGiBajcM95YvuA@2x.jpeg" alt="Apollo Dreams and Poetry Logo">
                
                <!--This is where section goes-->
                <section class="Apollo Dreams and Poetry h3">   
                    <h3>Apollo Dreams and Poetry</h3>
                        <p id="Paragraph Intro">
                            <em>Welcome to Apollo, Dreams, and Poetry Landing Page!</em>
                         </p>
                         <p></p>
                </section> 
        <section class="Contact Me">
            <h2>Contact Me</h2>
                <p>Name:</p>
                <p>Email:</p>
        </section>

    </header>
    
    
    <!--This is where footer goes-->
    <footer></footer>

</body>


</html>
